<ion-header>

  <ion-navbar>
    <ion-title>editar-tarefa</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding><!--todo o conteudo do html deve ta dentro dessa tag-->

    <ion-list>
      <form (ngSubmit)="salvarAlteracao()">
      <ion-item>
        <ion-label floating>ID</ion-label>
        <ion-input type="text" name="id" [(ngModel)]="_tarefa.id" disabled="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Tarefa</ion-label>
        <ion-input type="text" name="nome" [(ngModel)]="_tarefa.nome"></ion-input>
      </ion-item>
        <button ion-button  block type="submit">Salvar</button>
      </form>
    </ion-list>

</ion-content>
